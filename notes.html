<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="notes.css">
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">NOTES APP</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchText">
                <button class="btn search" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-3 ">
        <h1>WELCOME TO NOTES APP</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title my-2">ADD A NOTE</h5>

                <div class="input-group my-2">
                    <span class="input-group-text">With textarea</span>
                    <textarea class="form-control" aria-label="With textarea" id="addText"></textarea>
                </div>
                <button class="btn btn-danger my-2" id='addBtn'>add note</button>

            </div>
        </div>

        <h1 class="my-4">YOUR NOTES</h1>
        <hr>

        <div id="notes" class="row container-fluid">



        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="notes.js"></script>
</body>

</html>
